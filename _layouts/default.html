<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}>
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <a href="https://amelia-bryant.github.io/SMII/" class="project-name">Solid Mechanics 2 Tutorial Sheets</a>
      <h2 class="project-tagline">Tutorial Sheets and Answers for DE2's Enjoyment</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Dyson School of Design Engineering 2024</span>
      </footer>
    </main>
  </body>
</html>
